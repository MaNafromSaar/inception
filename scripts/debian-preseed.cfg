#### Debian 11 Preseed Configuration for Inception Project
#### Automated installation - minimal headless server setup
#### Usage: Boot from netinst ISO with preseed file

### Localization
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

### Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string inception
d-i netcfg/get_domain string
d-i netcfg/hostname string inception

# Disable WEP key dialog
d-i netcfg/wireless_wep string

### Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Account setup
# Skip root password (will be set during setup_vm.sh)
d-i passwd/root-password password temproot123
d-i passwd/root-password-again password temproot123

# Create regular user
d-i passwd/user-fullname string Inception User
d-i passwd/username string inception
d-i passwd/user-password password inception123
d-i passwd/user-password-again password inception123

### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Berlin
d-i clock-setup/ntp boolean true

### Partitioning
# Use entire disk with LVM (more flexible)
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

# Partitioning scheme: all files in one partition
d-i partman-auto/choose_recipe select atomic

# Confirm partitioning
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### Base system installation
d-i base-installer/kernel/image string linux-image-amd64

### Apt setup
d-i apt-setup/non-free boolean false
d-i apt-setup/contrib boolean false
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string security.debian.org

### Package selection
# Install LXQt desktop for evaluation/demonstration (ultra-lightweight, includes Firefox)
tasksel tasksel/first multiselect lxqt-desktop, ssh-server, standard

# Additional packages
d-i pkgsel/include string openssh-server sudo curl wget ca-certificates

# No automatic updates
d-i pkgsel/update-policy select none

# Disable popularity contest
popularity-contest popularity-contest/participate boolean false

### Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string /dev/sda

### Finishing up
# Avoid "installation complete" message
d-i finish-install/reboot_in_progress note

# Eject CD on reboot
d-i cdrom-detect/eject boolean true

### Post-installation commands
# Add user to sudo group
d-i preseed/late_command string \
    in-target usermod -aG sudo inception; \
    in-target sed -i '/^deb cdrom:/s/^/#/' /etc/apt/sources.list;
